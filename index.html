<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Calculador de Números Arabigos a Números Romanos</title>
  </head>
  <body>
    <h1>Calculador a Números Romanos</h1>
    <form id="calculador-form">
      <label for="numero">Escribe un número:</label>
      <input type="number" id="numero" />
      <input type="submit" value="Calcular" id="calcular-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
